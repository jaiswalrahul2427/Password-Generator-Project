<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="<link rel=" preconnect " href="https://fonts.googleapis.com ">
   <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>
   <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap " rel="stylesheet ">"> -->
    <title>Password Generater</title>
</head>

<body class="flex items-center justify-center h-screen text-white bg-cover font-Poppins sm:text-sm" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('wallpaper.jpg');">
    <div class="flex flex-col items-center justify-center w-1/2 py-10 text-center border-2 border-white rounded md:w-1/2 sm:w-10/12 sm:border-none" style="background-image:linear-gradient(to bottom, rgba(0, 0, 0, 0.6), #4a494999) ;">
        <h1 class="pb-3 font-sans text-5xl font-bold text-yellow-50 sm:2xl ">Password Generater</h1>
        <div id="inputBox " class="flex items-center my-3 mb-5 ml-20 text-blue-500 w-96 ">
            <input type="passBox" id="passBox" class="absolute h-10 p-2 text-2xl text-black border-blue-600 rounded sm:xl" placeholder="Password ">
            <span id="copyIcon" class="relative z-10 w-5 h-6 ml-64 text-2xl text-center cursor-pointer sm:xl material-symbols-outlined">
                content_copy
                </span>
        </div>
        <input type="range" name="" id="inputSlider" max="30" min="1" value="8" class="w-80 ">
        <div class="flex justify-between text-3xl font-bold w-80 row text-emerald-50 ">
            <p class="">Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="flex items-center justify-between text-xl row w-80">
            <label for="lowercase" class="cursor-pointer sm:text-xl ">Include Lower case Letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" class="w-5 h-5 mt-1 rounded-lg">
        </div>
        <div class="flex items-center justify-between text-xl row w-80">
            <label for="Uppercase" class="cursor-pointer sm:text-xl ">Include Upper case Letter (A-Z)</label>
            <input type="checkbox" name="Uppercase" id="Uppercase" class="w-5 h-5 mt-1 rounded-lg">
        </div>
        <div class="flex items-center justify-between text-xl row w-80">
            <label for="Number" class="cursor-pointer sm:text-xl ">Include Number (0-9)</label>
            <input type="checkbox" name="Number" id="Number" class="w-5 h-5 mt-1 rounded-lg">
        </div>
        <div class="flex items-center justify-between text-xl row w-80">
            <label for="Symbol" class="cursor-pointer sm:text-xl ">Include Symbol (@-*)</label>
            <input type="checkbox" name="Symbol" id="Symbol" class="w-5 h-5 mt-1 rounded-lg">
        </div>
        <button class="px-16 py-2 mt-3 text-2xl font-bold tracking-wide delay-200 bg-blue-700 border-none rounded-md cursor-pointer sm:xl genBtn hover:bg-blue-500" id="generate-button">
            Generate Password
        </button>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/v4-shims.min.js"></script>
</body>

</html>
